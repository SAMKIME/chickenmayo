name: CI Build

on:
  push:
    branches: [feature/SLUB-60]
  pull_request:
    branches: [master]

jobs:
  # Build and unit test
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.17.0'

      - name: clean cache
        run: npm cache clean --force

      - name: install
        run: npm ci

      - name: npm install
        run: npm install

      - name: Build
        run: npm run test --if-present
        env:
          CI: false